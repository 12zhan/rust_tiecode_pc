name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake clang pkg-config libssl-dev libclang-dev \
            xvfb libonig-dev \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libasound2-dev libfontconfig1-dev \
            libvulkan-dev vulkan-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: xvfb-run -a cargo test --release --verbose

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux
          path: target/release/tiecode
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM (for bindgen)
        run: |
          choco install -y llvm
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --release --verbose -- --test-threads=1

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-windows
          path: target/release/tiecode.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install cmake llvm pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Configure libclang for bindgen
        run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --release --verbose

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp-macos
          path: target/release/tiecode
          if-no-files-found: error
